<h2 mat-dialog-title>Provide Your Feedback</h2>
<div mat-dialog-content>
  <mat-form-field>
    <textarea matInput placeholder="Enter your feedback" [(ngModel)]="feedbackText" rows="5"></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="closeDialog()">Cancel</button>
  <button mat-button color="primary" (click)="submitFeedback()">Submit</button>
</div>
