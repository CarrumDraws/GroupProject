<mat-card> 
    <form [formGroup]="houseForm" (ngSubmit)="onSubmit()">

        <mat-card-title>House Address</mat-card-title>
        <mat-card-content>
            <mat-form-field appearance="fill">
            <mat-label>Building/Apt Number</mat-label>
            <input matInput id="buildaptnum" formControlName="buildaptnum" type="number">
            </mat-form-field>
            <mat-form-field appearance="fill">
            <mat-label>Street</mat-label>
            <input matInput id="street" formControlName="street" type="text">
            </mat-form-field>
            <mat-form-field appearance="fill">
            <mat-label>City</mat-label>
            <input matInput id="city" formControlName="city" type="text">
            </mat-form-field>
            <mat-form-field appearance="fill">
            <mat-label>State</mat-label>
            <input matInput id="state" formControlName="state" type="text">
            </mat-form-field>
            <mat-form-field appearance="fill">
            <mat-label>Zip</mat-label>
            <input matInput id="zip" formControlName="zip" type="text">
            </mat-form-field>
        </mat-card-content>
        <mat-card-title>Landlord</mat-card-title>
        <mat-card-content>
            <mat-form-field appearance="fill">
                <mat-label>First Name</mat-label>
                <input matInput id="firstname" formControlName="firstname" type="text">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Middle Name</mat-label>
                <input matInput id="middlename" formControlName="middlename" type="text">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Last Name</mat-label>
                <input matInput id="lastname" formControlName="lastname" type="text">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Phone</mat-label>
                <input matInput id="phone" formControlName="phone" type="text">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Email</mat-label>
                <input matInput id="email" formControlName="email" type="email">
            </mat-form-field>
        </mat-card-content>
        <mat-card-title>Facility Info</mat-card-title>
        <mat-card-content>
            <mat-form-field appearance="fill">
                <mat-label>Beds</mat-label>
                <input matInput id="beds" formControlName="beds" type="number">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Mattresses</mat-label>
                <input matInput id="mattresses" formControlName="mattresses" type="number">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Tables</mat-label>
                <input matInput id="tables" formControlName="tables" type="number">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Chairs</mat-label>
                <input matInput id="chairs" formControlName="chairs" type="number">
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" type="submit">Add House</button>
        </mat-card-actions>      
    </form>
</mat-card>
